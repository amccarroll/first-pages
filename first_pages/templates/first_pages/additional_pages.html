{% extends 'first_pages/base.html' %}

{% block content %}
<div class="book-content">
    <h2 class="mb-4">{{ book_title }}</h2>
    
    {% for page in pages %}
        <div class="mb-4">
            <h3 class="mb-3">{{ page.title }}</h3>
            <div class="mb-4">
                {{ page.content|linebreaks }}
            </div>
        </div>
    {% endfor %}

    <div class="d-flex justify-content-between">
        {% if last_page %}
            {% if last_page.purchase_link %}
                <a href="{{ last_page.purchase_link }}" class="btn btn-primary">Buy This Book</a>
            {% endif %}
        {% endif %}
        <a href="{% url 'first_pages:random_first_page' %}" class="btn btn-outline-primary">Give Me Another</a>
    </div>
</div>
{% endblock %}
