{% extends 'first_pages/base.html' %}
{% load static %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">First Pages</h1>
    <p class="lead mb-4">The book discovery engine</p>
    <div class="book-cover-container mb-4">
        <img src="{% static 'first_pages/images/bookimage.webp' %}" alt="Book Stack" class="img-fluid">
    </div>

    <a href="{% url 'first_pages:random_first_page' %}" class="btn btn-primary btn-lg">Dive In</a>
</div>

<style>
    .book-cover-container {
        margin: 2rem auto;
        max-width: 400px;
    }
    .book-cover-container img {
        transition: transform 0.3s ease;
    }
    .book-cover-container img:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
